<html lang="en">
    <head>
        <title>Contact Us Form </title>
        <h1>Contact Form</h1>
    </head>
    
    <body>
    <div>
        <form>
            <fieldset>
                
                <label for="fname">First Name:</label>
                <input type="text" class="name" placeholder="Enter your First name"  required>

                <label for="lname">Last Name:</label>
                <input type="text" class="name1" placeholder="Enter your Last name"  required><br><br>
                
                <label for="lname">Email ID:</label>
                <input type="email" class="email" placeholder="Enter your E-mail" required><br></br>
                 
                <label for="birthday">DOB:</label>
                <input type="date" required><br><br>

                <label for="Number">Mobile No:</label>
                <input type="telbox" class="telbox" placeholder="Mobile No"maxlength="10" required><br></br>

                <div class="submit">
                <button class="submit" value="submit">Submit</button>

            </fieldset>
        </form>
    </div>
        </body>
    </html>
